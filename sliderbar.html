<!DOCTYPE html>
<!--
Please implement slider bar which behaves and looks like as seen in the attached video,
using HTML/CSS/JavaScript but without using <input type="range">.

container background color: #313131
track height: 6px
track width: 500px
tick width: 2px
tick height: 16px
track and ticks color: #565656
thumb size: 40px diameter
thumb color: #ffffff
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ischemaview sliderbar</title>
    <script src="dist/sliderbar.min.js"></script>
    <link rel="stylesheet" href="dist/sliderbar.min.css"></link>
    <script>
      window.addEventListener('load',() => { 
        
        // get pertinent DOM elements to pass into sliderbar domElements config param
        const domElements = Object.assign( {}, ...['container','track','thumb'].map(ele => {
          return { [ele] : document.querySelector(`.${ele}`) };
        }));

        // build sliderbar config params
        const sliderBarConfig = {
          domElements,
          range: {
            min: 0,
            max: 10,
            step: 1, 
          },
          value: 0,
          snap: true,
          onDrag: (val) => {
            document.getElementById('drag_info').style.display = 'inline';
            document.getElementById('drag_value').innerHTML = val;
          },
          onUpdated: (val) => {
            document.getElementById('drag_info').style.display = 'none';
            document.getElementById('updated_value').value = val;
          }
        }

        const sliderBarDemo = new sliderBar(sliderBarConfig);

        // update from input
        window.updateSliderBarVal = (val) => {
          sliderBarDemo.setValue(Math.round(val));
        }

      });
    </script>
  </head>
  <body>


    <div class="container">
      <div class="track">
        <div class="thumb"></div>
      </div>
    </div>

    <div style="padding:50px 10px;">
      Slider value = <input type="number" step="1" style="font-size:24px;width:40px;border-radius:10px;padding:5px;" id="updated_value" value="0" onInput="updateSliderBarVal(this.value)"> <span id="drag_info" style="display: none;"> / Dragged value = <span id="drag_value"></span></span><br>
    </div>




  </body>
</html>
